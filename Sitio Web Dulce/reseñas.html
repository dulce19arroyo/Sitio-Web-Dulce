<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Verde - Comentarios</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reseña.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <img src="img/LOGO HOTEL VERDE.png" alt="Logo" class="logo" />
        <ul class="menu">
          <li class="menu-item">
            <a href="index.html" class="menu-link">
              <i class="fas fa-user"></i>
              <span>Inicio</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="sobre.html" class="menu-link">
              <i class="fas fa-home"></i>
              <span>Sobre Nosotros</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="hotel.html" class="menu-link">
              <i class="fas fa-hotel"></i>
              <span>Hotel</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="caba.html" class="menu-link">
              <i class="fas fa-house-chimney"></i>
              <span>Cabaña</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="contacto.html" class="menu-link">
              <i class="fab fa-whatsapp"></i>
              <span>Contacto</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="reseñas.html" class="menu-link">
              <i class="fas fa-star"></i>
              <span>Reseña</span>
            </a>
          </li>
          <li class="menu-item language-selector">
            <a href="#" class="menu-link">
              <i class="fas fa-globe"></i>
              <span>ES</span>
            </a>
            <div class="language-options">
              <div class="language-option" data-lang="es">ES - Español</div>
              <div class="language-option" data-lang="en">IN - Inglés</div>
              <div class="language-option" data-lang="ru">RUS - Ruso</div>
            </div>
          </li>
        </ul>
      </div>
    </header>

    <div class="content">
      <section class="comments-section">
        <h2 class="comments-title">Nuestros viajeros favoritos</h2>

        <!-- Controles para comentarios -->
        <div class="comments-controls">
          <button class="control-button delete-all-btn" id="delete-all-btn">
            <i class="fas fa-trash"></i> Eliminar todos los comentarios
          </button>
        </div>

        <div class="comments-container" id="comments-container">
          <!-- Comentarios se cargarán dinámicamente -->
        </div>

        <div class="comment-form">
          <h3 class="form-title">Deja tu comentario</h3>
          <form id="new-comment-form">
            <div class="form-group">
              <input
                type="text"
                class="form-input"
                placeholder="Tu nombre"
                id="comment-name"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-textarea"
                placeholder="Tu comentario"
                id="comment-text"
                required
              ></textarea>
            </div>
            <button type="submit" class="form-button" id="submit-btn">
              <span id="submit-text">Enviar comentario</span>
              <span
                id="submit-loading"
                class="loading"
                style="display: none"
              ></span>
            </button>
          </form>
        </div>
      </section>
    </div>

    <script src="js/reseña.js"></script>
  </body>
</html>
